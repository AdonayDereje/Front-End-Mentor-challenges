<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Hanken+Grotesk">

</head>
<body>
  <div class="mainBox">
    <div class="leftResultSeciton">
      <h2 class="yourResult" >Your Result</h2>
      <div class="circle">
        <p id="resultNumber">76</p>
        <p class="outOf">of 100</p>
      </div>
      <h2 id="performance">Great</h2>
      <p class="scoreDescription">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="rightSummarySection">
      <div class="leftPadding">
        <h2 class="summaryText" >Summary</h2>
        <div class="reactionScore">
          <img src="assets/images/icon-reaction.svg" alt="icon">
          <p class="summaryBoxTexts">Reaction</p>
          <p class="summaryBoxTexts eachScore">80 <span class="blackColor"> / 100</span></p>
        </div>
        <div class="memoryScore">
          <img src="assets/images/icon-memory.svg" alt="icon">
          <p class="summaryBoxTexts">Memory</p>
          <p class="summaryBoxTexts eachScore">92 <span class="blackColor">/ 100</span></p>
        </div>
        <div class="verbalScore">
          <img src="assets/images/icon-verbal.svg" alt="icon">
          <p class="summaryBoxTexts">Verbal</p>
          <p class="summaryBoxTexts eachScore">61 <span class="blackColor">/ 100</span></p>
        </div>
        <div class="visualScore">
          <img src="assets/images/icon-visual.svg" alt="icon">
          <p class="summaryBoxTexts">Visual</p>
          <p class="summaryBoxTexts eachScore">72 <span class="blackColor">/ 100</span></p>
        </div>
        <div class="btn smallerSize">Continue</div>
      </div> 
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://adonaydereje.github.io/Portfolio/" target="_blank">Adonay Dereje</a>.
  </div>
</body>
</html>
